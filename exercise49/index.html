<script>
/* Implement the get method of the Doubly Linked List */

class Node {
    constructor(val) {
        this.val = val;
        this.next = null;
        this.prev = null;
    }
}

class DoublyLinkedList {
    constructor() {
        this.head = null;
        this.tail = null;
        this.length = 0;
    }

    push(val) {
        var n = new Node(val);

        if (this.head == null) {
            this.head = n;
            this.tail = n;
        }
        else {
            this.tail.next = n;
            n.prev = this.tail;
            this.tail = n;
        }
        this.length++;
        return this;
    }

    pop() {
        if (this.head == null) return undefined;

        var t = this.tail;

        if (this.length == 1) {
            this.head = null;
            this.tail = null;
        }
        else {
            this.tail = this.tail.prev;
            this.tail.next = null;
            t.prev = null;
        }
        this.length--;
        return t;
    }

    shift() {
        if (this.head == null) return undefined;

        var oldHead = this.head;

        if (this.length == 1) {
            this.head = null;
            this.tail = null;
        }
        else {
            this.head = oldHead.next;
            this.head.prev = null;
            oldHead.next = null;
        }
        this.length--;
        return oldHead;
    }

    unshift(val) {
        var n = new Node(val);

        if (this.length == 0) {
            this.head = n;
            this.tail = n;
        }
        else {
            this.head.prev = n;
            n.next = this.head;
            this.head = n;
        }
        this.length++;
        return this;
    }

    get(idx) {
        if (idx < 0 || idx >= this.length) return null;

        if (idx <= this.length / 2) {
            var i = 0;
            var current = this.head;
            while (i != idx) {
                current = current.next;
                i++;
            }
            return current;
        }
        else {
            var i = this.length - 1;
            var current = this.tail;
            while (i != idx) {
                current = current.prev;
                i--;
            }
            return current;
        }
    }
}

var list = new DoublyLinkedList();
list.push(10);
list.push(20);
list.push(30);
list.push(40);
list.push(50);
console.log(list.get(3));
console.log(list.get(1));
</script>
