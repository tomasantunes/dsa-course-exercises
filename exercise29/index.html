<script>
/* Implement Insertion Sort */

function insertionSort(arr) {
    for (var i = 1; i < arr.length; i++) {
        var j = i - 1;
        var temp = arr[i];
        while(j >= 0 && arr[j] > temp) {
            arr[j + 1] = arr[j];
            j--;
        }
        arr[j + 1] = temp;
    }
    return arr;
}

console.log(insertionSort([3, 2, 6, 5, 10, 4, 17, 13]));
</script>
