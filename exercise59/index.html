<script>
/* Traverse the tree with BFS method */

class Node {
    constructor(val) {
        this.value = val;
        this.left = null;
        this.right = null;
    }
}

class BinarySearchTree {
    constructor() {
        this.root = null;
    }

    insert(val) {
        var n = new Node(val);

        if (this.root == null) {
            this.root = n;
            return this;
        }

        var currentNode = this.root;

        while(true) {
            if (n.value == currentNode.value) return undefined;
            if (n.value > currentNode.value) {
                if (currentNode.right == null) {
                    currentNode.right = n;
                    return this;
                }
                currentNode = currentNode.right;
            }
            else {
                if (currentNode.left == null) {
                    currentNode.left = n;
                    return this;
                }
                currentNode = currentNode.left;
            }
        }
    }

    find(val) {
        if (this.root == null) return false;

        var current = this.root;
        var found = false;
        while(current && found == false) {
            if (val == current.value) {
                found = true;
            }
            else if (val > current.value) {
                current = current.right;
            }
            else if (val < current.value) {
                current = current.left;
            }
        }
        return current;
    }

    bfs() {
        var q = [];
        var result = [];
        q.push(this.root);

        while(q.length > 0) {
            var node = q.shift();
            result.push(node);
            if (node.left != null) {
                q.push(node.left);
            }
            if (node.right != null) {
                q.push(node.right);
            }
        }
        return result;
    }
}

var tree = new BinarySearchTree();
tree.insert(10);
tree.insert(15);
tree.insert(5);
tree.insert(7);
tree.insert(3);
tree.insert(20);
tree.insert(21);
tree.insert(17);

console.log(tree.bfs());

</script>
