<script>
/* Implement the get method of the Singly Linked List. */

class Node {
    constructor(val) {
        this.val = val;
        this.next = null;
    }
}

class SinglyLinkedList {
    constructor() {
        this.head = null;
        this.tail = null;
        this.length = 0
    }

    push(val) {
        var n = new Node(val);
        if (this.head == null) {
            this.head = n;
            this.tail = n;
        }
        else {
            this.tail.next = n;
            this.tail = n;
        }
        this.length++;
        return this;
    }

    pop() {
        if (this.head == null) {
            return undefined;
        }
        var temp = this.head;
        var prev = null;
        while(temp.next) {
            prev = temp;
            temp = temp.next;
        }
        prev.next = null;
        this.tail = prev;
        this.length--;
        if (this.length == 0) {
            this.head = null;
            this.tail = null;
        }
        return temp;
    }

    shift() {
        if (this.head == null) {
            return undefined;
        }
        var temp = this.head;
        this.head = this.head.next;
        this.length--;
        if (this.length == 0) {
            this.tail = null;
        }
        return temp;
    }

    unshift(val) {
        var n = new Node(val);
        
        if (this.head == null) {
            this.head = n;
            this.tail = n;
        }
        else {
            n.next = this.head;
            this.head = n;
        }
        this.length++;
        return this;
    }

    get(idx) {
        if (idx < 0 || idx >= this.length) {
            return null;
        }
        var c = 0;
        var current = this.head;
        while (c != idx) {
            current = current.next;
            c++;
        }
        return current;
    }
}

var list = new SinglyLinkedList();
list.push(21);
list.push(33);
list.push(46);
list.push(55);
list.push(62);
console.log(list.get(3));
</script>
