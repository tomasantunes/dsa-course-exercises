<script>
/* Implement the insert method of a Binary Search Tree */

class Node {
    constructor(val) {
        this.value = val;
        this.left = null;
        this.right = null;
    }
}

class BinarySearchTree {
    constructor() {
        this.root = null;
    }

    insert(val) {
        var n = new Node(val);

        if (this.root == null) {
            this.root = n;
            return this;
        }

        var currentNode = this.root;

        while(true) {
            if (n.value == currentNode.value) return undefined;
            if (n.value > currentNode.value) {
                if (currentNode.right == null) {
                    currentNode.right = n;
                    return this;
                }
                currentNode = currentNode.right;
            }
            else {
                if (currentNode.left == null) {
                    currentNode.left = n;
                    return this;
                }
                currentNode = currentNode.left;
            }
        }
    }

    find(val) {
        if (this.root == null) return false;

        var current = this.root;
        var found = false;
        while(current && found == false) {
            if (val == current.value) {
                found = true;
            }
            else if (val > current.value) {
                current = current.right;
            }
            else if (val < current.value) {
                current = current.left;
            }
        }
        return current;
    }
}

var tree = new BinarySearchTree();
tree.insert(10);
tree.insert(15);
tree.insert(5);
tree.insert(7);
console.log(tree.find(7));
console.log(tree.find(15));
console.log(tree.find(10));
console.log(tree.find(30));

</script>
