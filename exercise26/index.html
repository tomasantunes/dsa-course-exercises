<script>
/* Implement a naive string search algorithm */

function stringSearch(str, sub) {
    var occurrences = 0;
    for (var i = 0; i < str.length; i++) {
        var found = true;
        var char_count = 0;
        for (var j = 0; j < sub.length; j++) {
            if (sub[j] == str[i + char_count]) {
                char_count += 1;
            }
            else {
                found = false;
                break;
            }
        }
        if (found) {
            occurrences += 1;
        }
    }
    return occurrences;
}

console.log(stringSearch("abcdefghidef", "def"));
</script>
