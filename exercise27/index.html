<script>
/* Implement Bubble Sort */

function bubbleSort(arr) {
    for (var i = arr.length - 1; i >= 0; i--) {
        for (var j = 0; j < i; j++) {
            if (arr[j] > arr[j + 1]) {
                swap(arr, j, j + 1);
            }
        }
    }
    return arr;
}

function swap(arr, idx1, idx2) {
    var temp = arr[idx1];
    arr[idx1] = arr[idx2];
    arr[idx2] = temp;
}

console.log(bubbleSort([2, 1, 3, 10, 8, 6, 13, 11, 15, 14]));

</script>
