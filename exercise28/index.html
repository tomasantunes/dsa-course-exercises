<script>
/* Implement selection sort */

function selectionSort(arr) {
    for (var i = 0; i < arr.length; i++) {
        var s = i;
        for (var j = s; j < arr.length; j++) {
            if (arr[j] < arr[s]) {
                s = j;
            }
        }
        if (arr[i] != arr[s]) {
            swap(arr, i, s);
        }
    }
    return arr;
}

function swap(arr, idx1, idx2) {
    var temp = arr[idx1];
    arr[idx1] = arr[idx2];
    arr[idx2] = temp;
}

console.log(selectionSort([2, 1, 5, 4, 8, 7, 6, 15, 14, 13, 10]))
</script>
