<script>
/* Implement the shift method of the Singly Linked List. */

class Node {
    constructor(val) {
        this.val = val;
        this.next = null;
    }
}

class SinglyLinkedList {
    constructor() {
        this.head = null;
        this.tail = null;
        this.length = 0
    }

    push(val) {
        var n = new Node(val);
        if (this.head == null) {
            this.head = n;
            this.tail = n;
        }
        else {
            this.tail.next = n;
            this.tail = n;
        }
        this.length++;
        return this;
    }

    pop() {
        if (this.head == null) {
            return undefined;
        }
        var temp = this.head;
        var prev = null;
        while(temp.next) {
            prev = temp;
            temp = temp.next;
        }
        prev.next = null;
        this.tail = prev;
        this.length--;
        if (this.length == 0) {
            this.head = null;
            this.tail = null;
        }
        return temp;
    }

    shift() {
        if (this.head == null) {
            return undefined;
        }
        var temp = this.head;
        this.head = this.head.next;
        this.length--;
        return temp;
    }
}

var list = new SinglyLinkedList();
list.push(1);
list.push(2);
list.push(3);
console.log(list.shift());
console.log(list);
</script>
