<script>
/* Implement a function that merges two sorted arrays */

function merge(arr1, arr2) {
    var result = [];
    var i = 0;
    var j = 0;

    while(i < arr1.length || j < arr2.length) {
        if (i >= arr1.length) {
            result.push(arr2[j]);
            j++;
            break;
        }
        if (j >= arr2.length) {
            result.push(arr1[i]);
            i++;
            break;
        }
        
        if (arr1[i] <= arr2[j]) {
            result.push(arr1[i]);
            i++;
        }
        else if (arr1[i] > arr2[j]){
            result.push(arr2[j]);
            j++;
        }
    }

    return result;
}

console.log(merge([1, 3, 6, 10, 11, 19, 20], [2, 5, 13, 24]));

</script>
