<script>
/* Implement the insert method of a Binary Search Tree */

class Node {
    constructor(val) {
        this.value = val;
        this.left = null;
        this.right = null;
    }
}

class BinarySearchTree {
    constructor() {
        this.root = null;
    }

    insert(val) {
        var n = new Node(val);

        if (this.root == null) {
            this.root = n;
            return this;
        }

        var currentNode = this.root;

        while(true) {
            console.log(currentNode);
            if (n.value > currentNode.value) {
                if (currentNode.right == null) {
                    currentNode.right = n;
                    return this;
                }
                else {
                    currentNode = currentNode.right;
                }
                
            }
            else if (n.value < currentNode.value) {
                if (currentNode.left == null) {
                    currentNode.left = n;
                    return this;
                }
                else {
                    currentNode = currentNode.left;
                }
            }
        }
    }
}

var tree = new BinarySearchTree();
tree.insert(10);
tree.insert(15);
tree.insert(5);
tree.insert(7);
console.log(tree);

</script>
