<script>
class Node {
    constructor(val) {
        this.val = val;
        this.next = null;
    }
}

class SinglyLinkedList {
    constructor() {
        this.head = null;
        this.tail = null;
        this.length = 0
    }

    push(val) {
        var n = new Node(val);
        if (this.head == null) {
            this.head = n;
            this.tail = n;
        }
        else {
            this.tail.next = n;
            this.tail = n;
        }
        this.length++;
    }
}

var list = new SinglyLinkedList();
list.push(1);
list.push(2);
list.push(3);
console.log(list);
</script>
